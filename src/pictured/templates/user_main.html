{% extends "base.html" %}


{% block title%}
Depicture.Me - {{user.username}}'s pictures
{% endblock %}


{% block content%}
<h2> Your pictures</h2>
{% if pictures %}
    <div id="pictures_list">
    {% for pic in pictures %}
    <div class="picture">
    <a href="/{{ pic.picture }}"><img src="/media/{{ pic.square_thumbnail }}" / ></a>
    </div>
    {% endfor %}
    </div>
{% else %}
    No pictures are available at the moment.
{% endif %}

{% endblock %}
